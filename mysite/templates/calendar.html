<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>Hi {{name}}</h1>
    <form action='/calendar2' method='POST'>
        <input type="hidden" name="name" value="{{name}}">

        <input type="hidden" name="email" value="{{email}}">
        <div>
            <label>Arriving</label>
            <input type="date" min="2023-05-01" max="2023-10-01" id="arriving" name="arriving">
        </div>
        <div>
            <label>Leaving</label>
            <input type="date" min="2023-05-01" max="2023-10-01" id="leaving" name="leaving">
        </div>
        <button type="submit">Update</button>
    </form>

<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    <div>
        <label id="people"></label>
    </div>
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>

        <div class="form-inline">

            <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

            <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
        </div>
        <br/>
        <form class="form-inline">
            <label class="lead mr-2 ml-2" for="month">Jump To: </label>
            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>


            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
        </select></form>
    </div>
</div>
</div>
<!--<button name="jump" onclick="jump()">Go</button>-->
<script>
document.getElementById("arriving").value=`{{arriving}}`
document.getElementById("leaving").value=`{{leaving}}`
let today = new Date();
let mnth=4;
let currentMonth = 4
let currentYear = today.getFullYear();
let selectYear = document.getElementById("year");
let selectMonth = document.getElementById("month");

let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

let monthAndYear = document.getElementById("monthAndYear");
showCalendar(mnth, currentYear);


function next() {
    currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
    currentMonth = (currentMonth + 1) % 12;
    showCalendar(currentMonth, currentYear);
}

function previous() {
    currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
    currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
    showCalendar(currentMonth, currentYear);
}

function jump() {
    currentYear = parseInt(selectYear.value);
    currentMonth = parseInt(selectMonth.value);
    showCalendar(currentMonth, currentYear);
}

function dateInside(dates,date){
    for(var i=0;i<dates.length;i++){
        if(date[0]==dates[i][0] && date[1]==dates[i][1] && date[2]==dates[i][2]){
            console.log(i)
            return i;
        }
    }
    return false;
}
function showCalendar(month, year) {

    let firstDay = (new Date(year, month)).getDay();
    let daysInMonth = 32 - new Date(year, month, 32).getDate();

    let tbl = document.getElementById("calendar-body"); // body of the calendar

    // clearing all previous cells
    tbl.innerHTML = "";

    // filing data about month and in the page via DOM.
    monthAndYear.innerHTML = months[month] + " " + year;
    selectYear.value = year;
    selectMonth.value = month;

    // creating all cells
    let date = 1;
    for (let i = 0; i < 6; i++) {
        // creates a table row
        let row = document.createElement("tr");

        //creating individual cells, filing them up with data.
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                let cell = document.createElement("td");
                let cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            }
            else if (date > daysInMonth) {
                break;
            }

            else {
                let cell = document.createElement("td");
                let cellText = document.createTextNode(date);

                var dates=`{{dates|tojson}}`
                var values=`{{values|tojson}}`
                var people=`{{people|tojson}}`
                people=JSON.parse(people)
                values=JSON.parse(values)
                dates=JSON.parse(dates)
                // console.log(people)
                var n=`{{n}}`
                console.log(dates)
                // console.log(values)
                console.log("Sandwich")
                console.log([date,month+1,year])
                const ppl=dateInside(dates,[date,month+1,year]);
                console.log(ppl)
                cell.onclick=function(){
                    console.log(people[ppl])
                    document.getElementById("people").innerHTML=people[ppl].join(", ")
                }
                if (ppl) {
                    console.log("hi")
                    // cell.classList.add("bg-info");
                    var val=values[ppl];
                    val=val/n
                    cell.style.backgroundColor='rgba(0,191,255,'+val+')'

                    // cell.bgColor='transpare'
                    // cell.style.opacity = "0.5";
                } // color today's date
                cell.appendChild(cellText);
                row.appendChild(cell);
                date++;
            }


        }

        tbl.appendChild(row); // appending each row into calendar body.
    }

}
</script>

<!-- Optional JavaScript for bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
</html>
